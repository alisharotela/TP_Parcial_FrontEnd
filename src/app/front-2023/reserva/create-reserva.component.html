<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card ">
          <div class="card-header card-header-primary card-header-text">
            <div class="card-text">
              <h4 class="card-title">Reserva Nueva</h4>
            </div>
          </div>
          <div class="card-body ">
            <form method="#" action="#">
              <div class="row">
                <div class="col-sm-6">
                  <mat-form-field class="example-full-width">
                    <input matInput name="fecha" placeholder="Fecha" type="date" [(ngModel)]="reserva.fecha">
                  </mat-form-field>
                </div>
                <div class="col-sm-6">
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Hora" name="hora" [(ngModel)]="reserva.hora">
                      <mat-option *ngFor="let hora of horas" [value]="hora">
                        {{hora}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Doctor" name="doctor" [(ngModel)]="reserva.doctor">
                      <mat-option *ngFor="let doctor of doctores" [value]="doctor.idPersona">
                        {{doctor.nombre}} {{doctor.apellido}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-sm-6">
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Paciente" name="paciente" [(ngModel)]="reserva.paciente">
                      <mat-option *ngFor="let paciente of pacientes" [value]="paciente.idPersona">
                        {{paciente.nombre}} {{paciente.apellido}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </form>
          </div>
          <!-- div card footer with items aligned to right -->
          <div class="card-footer ">
            <div class="row">
              <div class="col-md-12">

                <button mat-raised-button class="btn btn-fill btn-primary mx-2"
                  (click)='createReserva()'>Guardar</button>
                <button mat-raised-button class="btn btn-fill btn-secondary mx-2"
                  [routerLink]="['/reserva']">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
